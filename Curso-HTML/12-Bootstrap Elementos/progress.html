<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 39%;">
                39%
            </div>
        </div>
        <div class="progress mt-4" style="height: 2px;">
            <div class="progress-bar" style="width: 87%;"></div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-success" style="width: 18%;"></div>
            <div class="progress-bar bg-danger" style="width: 9%;"></div>       
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-warning progress-bar-animated" style="width: 55%;"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
